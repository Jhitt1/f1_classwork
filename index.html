<!doctype html>
<html lang="en">
  <head>
    <title>Hittman's Racer API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/103285c45f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">  
  </head>
  <body>
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand mb-0 h1"><h1>Hittman's F1 Wiki</h1></span>
    </div>
    <div class="container-fluid justify-content-center">
        <form name="f1dataform" id="f1dataform">
            <div class="form-row align-items-center justify-content-center" style="margin-top: 5rem;">
                <div class="col-auto">
                    <input type="text" name="season" class="form-control" placeholder="Season">
                </div>
                <div class="col-auto">
                    <input type="text" name="round" class="form-control" placeholder="Round">
                </div>
                <div class="col-auto">
                    <button type="submit" id="submitButton" class="btn btn-danger mb-2">Checkered Flag</button>
                </div>
            </div>
        </form>
        <table class="table" id="resultdata">
            <thead>
                <tr>
                    <th scope="col"><h1><span>Position</span></h1></th>
                    <th scope="col"><h1><span>Name</span></h1></th>
                    <th scope="col"><h1><span>Nationality</span></h1></th>
                    <th scope="col"><h1><span>Sponsor</span></h1></th>
                    <th scope="col"><h1><span>Points</span></h1></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </div>
    </div>  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="static/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
